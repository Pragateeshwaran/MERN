<html>
  <body>
    <form id="petForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" required /><br /><br />
      <label for="price">Price:</label><br />
      <input type="number" id="price" name="price" step="0.01" required /><br /><br />
      <button type="submit">Submit</button>
      <ul id = "o"></ul>
    </form>
    <div id="message"></div>
    
    <script>
      document.getElementById("petForm").addEventListener("submit", async function(event) {
        event.preventDefault();
       
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const price = document.getElementById("price").value;
        
        try {
          const res = await fetch('http://localhost:3000/pets', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({name, age, price})
          });
          
          if (res.ok) {
            document.getElementById("message").textContent = "Pet added successfully! ðŸ¾";
            document.getElementById("petForm").reset();
          } else {
            document.getElementById("message").textContent = "Failed to add pet.";
          }
        } catch (error) {
          document.getElementById("message").textContent = "Error connecting to server.";
          console.error("Error:", error);
        }
      });

      async function getter(){
            const res = await fetch("http://localhost:3000/pets/average")
            const result = await res.json()
            const list = document.getElementById('o')
            result.forEach(element => {
                list.innerHTML += `<li>Age: ${element._id}, Avg Price: â‚¹${element.avg.toFixed(2)}</li>`;
            });

        }
    getter()
    </script>
  </body>
</html>
