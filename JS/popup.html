<!DOCTYPE html>
<html>
<head>
    <title>Popup Detection</title>
</head>
<body>
    <button onclick="testPopup()">Test Popup</button>

    <script>
        function testPopup() {
            var popup = window.open('about:blank', 'PopupTest');

            setTimeout(function () {
                if (!popup || popup.closed || typeof popup.closed === 'undefined') {
                    alert('Popups are blocked!');
                } else {
                    // Popup opened successfully
                    popup.close();
                    alert('Popups are allowed!');
                }
            }, 1000); // 1-second delay
        }
    </script>
</body>
</html>
