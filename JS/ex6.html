  <!DOCTYPE html>
  <html>
  <head>
      <title>Drag and Drop List</title>
      <style>
          ul {
              list-style-type: none;
              padding: 0;
          }
          li {
              padding: 10px;
              margin: 5px;
              background: lightblue;
              cursor: grab;
          }
      </style>
      <script>
          function allowDrop(event) {
              event.preventDefault();
          }

          function drag(event) {
              event.dataTransfer.setData("text", event.target.id);
          }

          function drop(event) {
              event.preventDefault();
              let data = event.dataTransfer.getData("text");
              let draggedItem = document.getElementById(data);
              let target = event.target;
              target.parentNode.insertBefore(draggedItem, target);
          }
      </script>
  </head>
  <body>
      <h2>Reorder List</h2>
      <ul>
          <li id="item1" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">Item 1</li>
          <li id="item2" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">Item 2</li>
          <li id="item3" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">Item 3</li>
          <li id="item4" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">Item 4</li>
      </ul>
  </body>
  </html>
